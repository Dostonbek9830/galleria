<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Galleria</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="inner-header">
                <a href="index.html"><img src="./images/galleria..png" alt="logo of galleria" width="170" height="48"></a>
                <a href="#" class="header-slideshow">Start slideshow</a>
            </div>
        </div>
    </header>
    
    <main class="site-main">
        <section class="hero-section">
            <div class="container">
                <div class="grid-wrapper">
                    <div class="flex-wrapper-1">
                        <div class="flex-item">
                            <div class="flex__inner">
                                <div class="text">
                                    <h3 class="subheading">Starry Night</h3>
                                    <p class="author">Vincent Van Gogh</p>
                                </div>
                            </div>
                        </div>
                        <div class="flex-item">
                            <div class="flex__inner">
                                <div class="text">
                                    <h3 class="subheading">The Storm on the Sea of Galilee</h3>
                                    <p class="author">Rembrandt</p>
                                </div>
                            </div>
                        </div>
                        <div class="flex-item">
                            <div class="flex__inner">
                                <h3 class="subheading">Lady with an <br> Ermin</h3>
                                <p class="author">Leonardo da Vinci</p>
                            </div>
                        </div>
                        <div class="flex-item">
                            <div class="flex__inner">
                                <h3 class="subheading">The Boy in the
                                    Red Vest</h3>
                                <p class="author">The Boy in the
                                    Red Vest</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
